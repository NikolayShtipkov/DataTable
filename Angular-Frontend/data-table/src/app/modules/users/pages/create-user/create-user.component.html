<div>
  <br/>

  <div>
    <div>
      <h3>Create User</h3>
    </div>
    <div>
      <p-button pRipple routerLink="/users" styleClass="p-button-secondary">Back To User List</p-button>
    </div>
  </div>
  <br />

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">

    <div class="p-float-label">
      <label for="firstName"></label>
      <input pInputText name="firstName" id="firstName" type="text" required
        [(ngModel)]="userToCreate.firstName" />
    </div>

    <div class="p-float-label">
      <label for="lastName"></label>
      <input pInputText name="lastName" id="lastName" type="text" required
        [(ngModel)]="userToCreate.lastName" />
    </div>

    <div class="p-float-label">
      <label for="email"></label>
      <input pInputText name="email" id="email" type="text" required
        [(ngModel)]="userToCreate.email" />
    </div>
    <br>

    <div>
      <label for="role">Role: </label>
      <select type="number" name="role" id="role" [(ngModel)]="userToCreate.role">
        <option [ngValue]="0">Guest</option>
        <option [ngValue]="1">Regular</option>
        <option [ngValue]="2">Admin</option>
      </select>
    </div>

    <div>
      <label for="isActive">Status: </label>
      <select type="number" name="status" id="status" [(ngModel)]="userToCreate.isActive">
        <option [ngValue]="true">Active</option>
        <option [ngValue]="false">Inactive</option>
      </select>
    </div>
    <br>

    <p-button pRipple type="submit" styleClass="p-button-success">Create</p-button>
  </form>

</div>
