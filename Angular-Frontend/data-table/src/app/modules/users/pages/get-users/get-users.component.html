<div class="container">
  <br />

  <div class="col text-right">
    <a pButton pRipple routerLink="/users/create" class="p-button-success">Create New User</a>
  </div>
  <br>

  <p-table [value]="displayUsers">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
      </tr>
    </ng-template>
    <br>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td>
          {{ user.firstName }} {{ user.lastName }}
        </td>
        <td>
          {{ user.email }}
        </td>
        <td>
          {{ user.role }}
        </td>
        <td>
          {{ user.isActive }}
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
