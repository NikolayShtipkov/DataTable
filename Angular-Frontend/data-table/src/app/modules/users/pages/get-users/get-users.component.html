<div class="container">
  <br/>

  <div class="center">
    <p-button pRipple routerLink="/users/create" styleClass="p-button-success">Create New User</p-button>
  </div>
  <br>

  <div>
    <p-table [value]="displayUsers" class="center">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th></th>
          <th></th>
        </tr>
      </ng-template>
      <br>

      <ng-template pTemplate="body" let-user>
        <tr>
          <td>
            {{ user.firstName }} {{ user.lastName }}
          </td>
          <td>
            {{ user.email }}
          </td>
          <td>
            {{ user.role }}
          </td>
          <td>
            {{ user.isActive }}
          </td>
          <td>
            <p-button pRipple [routerLink]="['/users/' + user.id + '/edit']" styleClass="p-button-warning">Edit</p-button>
          </td>
          <td>
            <p-button pRipple (click)="openDialog(user.id)" styleClass="p-button-danger">
              Delete
            </p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
