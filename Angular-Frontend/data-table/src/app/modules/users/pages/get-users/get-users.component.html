<div class="container">
  <br />

  <div class="row">
    <div class="col">
      <h3>Users:</h3>
    </div>
    <div class="col text-right">
      <a routerLink="/users/create" class="btn btn-success btn-sm">Create New User</a>
    </div>
    <br />
  </div>
  <br />

  <div *ngFor="let user of displayUsers" class="wrapper-users">
    <div class="user-display">
      <p>Name: {{user.firstName}} {{user.lastName}}</p>
      <p>Email: {{user.email}}</p>
      <br>
    </div>
  </div>

</div>
